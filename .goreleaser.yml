# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: rcc

builds:
  # Build for macOS AMD64
  - id: darwin_amd64
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64
    binary: rcc
    env:
      - CGO_ENABLED=1

  # Build for macOS ARM (Apple Silicon)
  - id: darwin_arm64
    main: main.go
    goos:
      - darwin
    goarch:
      - arm64
    binary: rcc
    env:
      - CGO_ENABLED=1

  # Build for Linux AMD64 (used for CLI distribution and Docker)
  - id: linux_amd64
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
    binary: rcc
    env:
      - CGO_ENABLED=0

  # Build for Linux ARM64 (used for CLI distribution and Docker)
  - id: linux_arm64
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
    binary: rcc
    env:
      - CGO_ENABLED=0

